{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Log Correlation</title>
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
        <link rel="stylesheet"
            href="{% static 'css/correlation.css' %}?v={{ timestamp }}" />
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/chartjs-chart-matrix@1.2.0/dist/chartjs-chart-matrix.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0"></script>

    </head>
    <body>
        <div class="main-wrapper">
            <!-- Sidebar -->
            <div class="sidebar">
                <h4>Diller</h4><br />
                <a href="/#">Dashboard</a>
                <a href="/log-display/">Log Display</a>
                <a href="/log-correlation/">Log Correlation</a>
            </div>

            <!-- Main Content Area -->
            <div class="content-area">
                <div class="content p-4">
                    <div
                        class="d-flex justify-content-between align-items-center">
                        <h1>Log Correlation</h1>
                        <button class="btn btn-primary"
                            onclick="fetchData()">Refresh</button>
                    </div>
                    <hr />

                    <div class="table-container mt-1">
                        <div class="table-header">
                            <table class="table table-sm table-primary">
                                <thead>
                                    <tr>
                                        <th></th>
                                        <th>Correlation ID</th>
                                        <th>TimeStamp</th>
                                        <th></th>
                                    </tr>
                                </thead>
                            </table>
                        </div>

                        <div class="table-body">
                            <table class="table table-sm custom-table">
                                <tbody>
                                    <!-- <tr
                                        onclick="showDetails('67ec093a60ef76c9033000ab', 'log_id_x0', 'log_id_y0', 0.59)">
                                        <td>67ec093a60ef76c9033000ab</td>
                                        <td>9.00 AM</td>
                                    </tr>

                                    <tr
                                        onclick="showDetails('67ec093a60ef76c9033000ab', 'log_id_x0', 'log_id_y1', 0.59)">
                                        <td>67ec093a60ef76c9033000ab</td>
                                        <td>10.00 AM</td>
                                    </tr> -->
                                </tbody>
                            </table>

                            <div id="loading" class="text-center"
                                style="display:none;">
                                <div class="spinner-border text-primary"
                                    role="status">
                                    <span
                                        class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="pagination-container">
                        <nav>
                            <ul class="pagination">
                                <li class="page-item disabled"><span
                                        class="page-link"
                                        id="prevBtn">Previous</span></li>
                                <li class="page-item active"><span
                                        class="page-link"
                                        id="currentPage">1</span></li>
                                <li class="page-item"><a class="page-link"
                                        href="#" id="nextBtn">Next</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>

            <!-- Resizable Details Panel -->
            <div id="detailsPanel" class="details-panel">
                <div class="panel-resizer"></div>
                <canvas id="correlationHeatmap" width="100"
                    height="100"></canvas>
                <button class="btn btn-secondary"
                    onclick="closeDetails()">Close</button>
            </div>
        </div>

        <script
            src="{% static 'js/correlation_page.js' %}?v={{ timestamp }}"></script>
    </body>
</html>
