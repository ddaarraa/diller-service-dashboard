{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Log Viewer</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'css/styles.css' %}?v={{ timestamp }}">
        <script
            src="{% static 'js/logs_handling.js' %}?v={{ timestamp }}"></script>

    </head>

    <body>
        <div class="d-flex">
            <div class="sidebar">
                <h4>Diller Bitch</h4><br>
                <a href="#">Log Display</a>
                <a href="#">Log Correlation</a>
            </div>

            <div class="content p-4">
                <h2>Log Viewer</h2><br>

                <!-- Row for Select Log Type -->
                <div class="row mb-3">
                    <div class="col-md-6 d-flex align-items-center">
                        <label for="logType" class="form-label me-2">Select Log
                            Type:</label>
                        <select class="form-select custom-select" id="logType"
                            style="width: 170px; height: 38px;">
                            <option value="sys_logs_collection">System
                                Logs</option>
                            <option
                                value="application_logs_collection">Application
                                Logs</option>
                            <option value="vpc_logs_collection">VPC
                                Logs</option>
                        </select>

                        <button id="searchButton" class="btn btn-primary ms-2"
                            onclick="searchLogs()">Search</button>

                        <button id="advancedButton"
                            class="btn btn-secondary ms-2"
                            onclick="toggleAdvancedSearch()">Advanced
                            Search</button>
                    </div>
                </div>

                <div id="advancedSearchSection" style="display: none;">
                    <!-- Search Section -->
                    <div class="row mb-3">
                        <div class="col-md-12 d-flex align-items-center gap-2">
                            <label for="searchQuery"
                                class="form-label me2">Search section:</label>
                            <input type="text" class="form-control"
                                id="searchQuery" placeholder="Enter search term"
                                style="height: 38px; width: 180px;">
                        </div>
                    </div>

                    <!-- Date Between Section -->
                    <div class="row mb-3">
                        <div class="col-md-12 d-flex align-items-center gap-2">
                            <label for="startDate" class="form-label me2">Date
                                Between:</label>
                            <input type="datetime-local"
                                class="form-control date-input" id="startDate"
                                placeholder="Start Date"
                                style="height: 38px; width: 180px;">
                            <input type="datetime-local"
                                class="form-control date-input" id="endDate"
                                placeholder="End Date"
                                style="height: 38px; width: 180px;">
                        </div>
                    </div>

                    <!-- Buttons to Trigger Search and Clear Filters -->
                    <div class="row mb-3">
                        <div class="col-md-12 d-flex align-items-center gap-2">

                            <button class="btn btn-secondary"
                                onclick="clearFilters()">Clear Filters</button>
                        </div>
                    </div>
                </div>

                <div class="table-container mt-4">
                    <div class="table-header">
                        <table class="table table-sm table-primary">
                            <thead>
                                <tr>
                                    <th>TimeStamp</th>
                                    <th>Object ID</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                    <div class="table-body">
                        <table class="table table-sm custom-table">
                            <tbody>
                            </tbody>
                        </table>

                        <div id="loading" class="text-center"
                            style="display:none;">
                            <div class="spinner-border text-primary"
                                role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="pagination-container">
                    <nav>
                        <ul class="pagination">
                            <li class="page-item disabled"><span
                                    class="page-link"
                                    id="prevBtn">Previous</span></li>
                            <li class="page-item active"><span class="page-link"
                                    id="currentPage">1</span></li>
                            <li class="page-item"><a class="page-link" href="#"
                                    id="nextBtn">Next</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </body>
</html>
